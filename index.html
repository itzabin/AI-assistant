<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>AI Assistant</h2>
            <button id="start-btn" class="sidebar-btn"><i class="fas fa-microphone"></i> Start Listening</button>
            <button id="settings-btn" class="sidebar-btn"><i class="fas fa-cog"></i> Settings</button>
        </div>
        <div class="main-content">
            <div class="output-card" id="main-container">
                <div class="output-header">
                    <i class="fas fa-robot"></i>
                    <span>Assistant Output</span>
                </div>
                <div id="output" class="output-body">
                    <span id="text-output">Click "Start Listening" to begin!</span>
                    <div id="debug-output" class="debug-output"></div>
                    <img id="weather-icon" src="" alt="" style="display: none;">
                    <div id="timer-display" style="display: none;">Timer: <span id="timer-countdown"></span></div>
                    <audio id="music-player" controls style="display: none; margin-top: 10px;"></audio>
                    <video id="camera-feed" autoplay style="display: none; max-width: 100%; margin-top: 10px;"></video>
                </div>
            </div>
            <div class="output-card" id="settings-container" style="display: none;">
                <div class="output-header">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="output-body">
                    <p>Customize your app URLs below:</p>
                    <div id="app-settings"></div>
                    <div class="settings-buttons">
                        <button id="save-settings-btn" class="action-btn"><i class="fas fa-save"></i> Save</button>
                        <button id="back-btn" class="action-btn"><i class="fas fa-arrow-left"></i> Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
